<!DOCTYPE html>
<html>
<head>
  <title>Roblox Item Sniper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 12px;
      cursor: pointer;
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .credits {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Roblox Item Sniper</h2>
  <input type="text" id="itemID" placeholder="Enter Roblox Item ID">
  <div class="button-container">
    <button id="buyItem">Snipe Item</button>
    <button id="resetIDs">Reset IDs</button>
    <button id="showIDs">Show IDs</button>
  </div>
  <div class="credits">
    Made by <a href="https://discord.gg/xolo" target="_blank">Xolo</a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
